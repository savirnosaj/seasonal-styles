<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <title>jQuery Test Page</title>
    </head>
    <body>
        <h1>jQuery Test Page</h1>
        <div id="jqDiv">TExt in this DIV</div>

        <script>
            $(function(){
                //alert("I'm jQuery, the shortest version!");
                $('#jqDiv').css('background-color', 'yellow');
                $('#jqDiv').css('border', '3px solid red');
                $('#jqDiv').append(" Here is some additional text");
                $('#jqDiv').fadeOut(5000);
            });
        </script>
    </body>
</html>
